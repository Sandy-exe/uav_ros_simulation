location: .gitman
sources:
  - repo: https://github.com/larics/ardupilot
    name: ardupilot
    rev: Copter-4.0-SITL
    type: git
    sparse_paths:
      -
    link: firmware/ardupilot
    links:
      -
    scripts:
      - git submodule update --init --recursive

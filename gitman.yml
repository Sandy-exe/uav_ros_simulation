location: .gitman
sources:
- name: ardupilot
  type: git
  repo: https://github.com/larics/ardupilot
  sparse_paths:
  -
  rev: master
  link: firmware/ardupilot
  scripts:
  - git submodule update --init --recursive
- name: ardupilot_gazebo

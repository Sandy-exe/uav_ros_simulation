location: .gitman
sources:
  - repo: https://github.com/larics/ardupilot
    name: ardupilot
    rev: master
    type: git
    sparse_paths:
      -
    link: firmware/ardupilot
    links:
      -
    scripts:
      - git submodule update --init --recursive
  - repo: https://github.com/larics/ardupilot_gazebo
    name: ardupilot_gazebo
    rev: larics-master
    type: git
    sparse_paths:
      -
    link: ros_packages/ardupilot_gazebo
    links:
      -
    scripts:
      - git submodule update --init --recursive
